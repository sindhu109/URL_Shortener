<body style="background-color:  #FCEDDA" >
    <h1>URL SHORTENER</h1>

        <input type='url' name='name' id="url" placeholder='Enter the URL' pattern="https://.*" required><br>

        <input type="submit" value="Submit" >
    </form>
</body>
